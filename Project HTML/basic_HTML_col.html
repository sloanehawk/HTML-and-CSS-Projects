<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Basic HTML page with columns</title>
	</head>
	<body>
        <table>
            <colgroup>
            <col span="2" style="background-color:pink">
            <col style="background-color:red">
        </colgroup>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Sloane</td>
            <td>Hawkins</td>
            <td>23</td>
        </tr>
        </table>

	</body>
</html>
